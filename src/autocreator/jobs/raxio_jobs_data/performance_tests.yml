<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Performance tests (with gatling)
numOfJobsToKeep: 10
daysToKeep: 7
buildParams:
  - paramName: BranchName
    paramValue: "Temporary branch name in internal repository"
    paramDesc:  "Temporary branch name in internal repository"
    paramType: string
scm:
  gitURL: "ssh://git@github.com/dimtruck/raxio_deployment.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
shell_build_command: 
  - build: |
           <%text>#!/bin/bash
           . ~/.profile
           python ~/dev_setup_arbor_version.py roles/deploy/files/override_attributes.json performance git ${sha1}

           ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_SSH_ARGS=&apos;-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes&apos; ansible-playbook spin_up.yml -i inventory/functional_server/ --tags &quot;new-nodes,new-b-nodes,setup_chef,map-b-dns,drain,test-live,clean-up&quot; -vvvv --private-key ~/.ssh/id_rsa</%text>
junitArchiver:
  testResults: results.xml
  keepLongStdio: False
rubyProxyObject:
  pipList: "tox&lt;1.7"