<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Functional tests (with cloud cafe)
numOfJobsToKeep: 10
daysToKeep: 7
buildParams:
  - paramName: BranchName
    paramValue: "Temporary branch name in internal repository"
    paramDesc:  "Temporary branch name in internal repository"
    paramType: string
  - paramName: Repo
    paramValue: "internal repository"
    paramDesc:  "internal repository"
    paramType: string
scm:
  gitURL: "ssh://git@github.com/dimtruck/raxio_deployment.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
shell_build_command: 
  - build: |
           <%text>#!/bin/bash
           . ~/.profile

           if [ -d internal_repo ]; then
             rm -rf internal_repo
           fi
           git clone ${Repo} internal_repo

           ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_SSH_ARGS=&apos;-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes&apos; ansible-playbook deploy.yml -i inventory/functional/ --tags "green-lb,blue-lb,green-nodes,blue-nodes,deploy" -vvvv --private-key /var/lib/jenkins/.ssh/id_rsa --extra-vars "group_environ=functional"

           cd internal_repo

           virtualenv .
           . bin/activate
           pip install -rrequirements.txt
           pip install -U pytest
           pip install pep8
           py.test functionaltests/ --junitxml=../results.xml

           deactivate

           cd ..

           ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_SSH_ARGS=&apos;-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes&apos; ansible-playbook deploy.yml -i inventory/functional/ --tags "clean-up-blue" -vvvv --private-key /var/lib/jenkins/.ssh/id_rsa --extra-vars "group_environ=functional"

           </%text>
junitArchiver:
  testResults: results.xml
  keepLongStdio: False