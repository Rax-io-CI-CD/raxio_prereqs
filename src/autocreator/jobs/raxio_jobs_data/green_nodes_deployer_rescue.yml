<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Rescue of deployment to green nodes
artifactNumToKeep: 10
scm:
  gitURL: "ssh://git@github.com/dimtruck/raxio_deployment.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
shell_build_command: 
  - build: |
           <%text>#!/bin/bash
           . ~/.profile
           ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_SSH_ARGS=&apos;-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes&apos; ansible-playbook deploy.yml -i inventory/production/ --tags &quot;green-lb,blue-lb,blue-to-green&quot; -vvvv --private-key ~/.ssh/id_rsa --extra-vars &quot;group_environ=production&quot;</%text>
