<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Deploys release artifact to cloud files
numOfJobsToKeep: 10
daysToKeep: 7
buildParams:
  - paramName: RELEASE_TAG
    paramValue: "Release tag"
    paramDesc:  "Release tag"
    paramType: string
  - paramName: RELEASE_DESCRIPTION
    paramValue: "Release description"
    paramDesc:  "Release description"
    paramType: string
scm:
  gitURL: "ssh://git@github.com/dimtruck/raxio-cd-demo.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
shell_build_command: 
  - build: |
           <%text>#!/bin/bash
           . ~/.profile
           ~/bin/linux/amd64/github-release release -u dimtruck -r raxio-cd-demo -t v${RELEASE_TAG} -n &quot;${RELEASE_TAG}&quot; -d &quot;${RELEASE_DESCRIPTION}&quot;

           #~/bin/linux/amd64/github-release release -u dimtruck -r raxio-cd-demo -t v${RELEASE_TAG} -n &quot;raxio-${RELEASE_TAG}&quot; --file raxio-${RELEASE_TAG}.tar.gz
           </%text>
