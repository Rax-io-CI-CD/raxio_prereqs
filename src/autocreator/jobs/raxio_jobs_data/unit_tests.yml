virtualenvBuilder:
  command: |
           pip install -rtest-requirements.txt
           pip install -rrequirements.txt
           pip install -rtest-requirements.txt
           pip install -U pytest
           pip install pep8
           py.test . --junitxml=results.xml
           ./unit_tests.sh 
junitArchiver:
  testResults: results.xml
  keepLongStdio: False
rubyProxyObject:
