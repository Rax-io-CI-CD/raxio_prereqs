<%include file="trigger_defaults.yml"/>
<%include file="default.yml"/>

job_description: Deploy to green nodes
artifactNumToKeep: 10
scm:
  gitURL: "ssh://git@github.com:dimtruck/raxio_deployment.git"
  gitBranch: "*/master"
  extensions: 
    cleanbeforecheckout: True
shell_build_command: 
  - build: |
           <%text>#!/bin/bash
           . ~/.profile
           ANSIBLE_FORCE_COLOR=true ANSIBLE_HOST_KEY_CHECKING=false ANSIBLE_SSH_ARGS=&apos;-o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s -o PubkeyAuthentication=yes&apos; ansible-playbook ~/solum-ansible/spin_up_solum.yml -i ~/solum-ansible/inventory/staging/ --tags &quot;new-nodes,new-b-nodes,setup_chef,test-live,clean-up&quot; -vvvv --private-key ~/.ssh/id_rsa --extra-vars &quot;domain=rs-paas.com b_subdomain=dfw-stage-api.labs.rs-paas.com group_environ=staging&quot;</%text>
junitArchiver:
  testResults: results.xml
  keepLongStdio: False
